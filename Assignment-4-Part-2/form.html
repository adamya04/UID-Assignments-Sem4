<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #005566;
            color: white;
            text-align: center;
        }
        form {
            background-color: #034758;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        input, select {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #cc5500;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <form id="appForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" min="1994-01-01" max="2009-12-31" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="15" max="30" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <label>Positions Available:</label><br>
        <input type="radio" id="junior" name="position" value="Junior Developer" required>
        <label for="junior">Junior Developer</label>
        <input type="radio" id="mid" name="position" value="Mid-level Developer">
        <label for="mid">Mid-level Developer</label>
        <input type="radio" id="senior" name="position" value="Senior Developer">
        <label for="senior">Senior Developer</label>
        <br><br>
        <label>Programming Languages:</label><br>
        <input type="checkbox" id="java" name="language" value="Java">
        <label for="java">Java</label>
        <input type="checkbox" id="js" name="language" value="JavaScript">
        <label for="js">JavaScript</label>
        <input type="checkbox" id="python" name="language" value="Python">
        <label for="python">Python</label>
        <br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br><br>
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset" style="background-color: #d9534f;">Reset</button>
        </div>
    </form>
    <p class="output" id="output"></p>

    <script>
        document.getElementById("appForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            alert("First Name: " + fname + "\nLast Name: " + lname);
            document.getElementById("output").innerText = "First Name: " + fname + " | Last Name: " + lname;
        });
    </script>
</body>
</html>
