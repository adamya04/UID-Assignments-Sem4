<!DOCTYPE html>
<html>
<head>
    <title>Query Selector Example</title>
</head>
<body>
    <div class="menu-item" data-menu="true">Item 1</div>
    <div class="menu-item" data-menu="false">Item 2</div>
    <div class="menu-item" data-menu="true">Item 3</div>
    <div class="other-item" data-menu="true">Item 4</div>

    <script>
        let items = document.querySelectorAll('.menu-item[data-menu="true"]');
        items.forEach(item => {
            console.log(item.textContent);
        });
    </script>
</body>
</html>
