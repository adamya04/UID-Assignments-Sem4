<!DOCTYPE html>
<html>
<head>
    <title>String Index Finder</title>
</head>
<body>
    <script>
        let str = "Please locate where 'locate' occurs!";
        let word = "locate";
        let index = str.indexOf(word);
        console.log(`The word '${word}' is found at index: ${index}`);
        alert(`The word '${word}' is found at index: ${index}`);
    </script>
</body>
</html>
