<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .button{
            padding: 10px;
            background-color: orange;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-left: 20px;

        }
        .button:hover{
            background-color: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);

        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding-bottom: 28px;">
        This page was created to understand the creation of buttons in HTML-CSS.
    </h1>
</body>

    <button class="button">
        Subscribe
    </button>
    <button class="button"> 
        Tweet
    </button>
    <button class="button">
        Post
    </button>
    <button class="button">
        Visit Course
    </button>
</html>
